<script> /* Stuff for focus/d-pad navigation - not yet implemented */
var focusElement = 0;
var rowLength = 4;

function gotFocus(e) {
	focusElement = e.srcElement;
}

function keydown(e)
{
    if (!e) return;
    
	if (!focusElement) {
	    switch(e.keyCode) {
		    case 37:// Left arrow
		    case 38:// Up arrow
		    case 39:// Right arrow
		    case 40:// Down arrow
		    case 13:// Enter/select
		    	focusElement=document.links[0];
				focusElement.focus();
		    	break;
		}
	    return;
	}

	var f = 0;
	var l = document.links.length;
	while ((f<l) &&(document.links[f] != focusElement ))
			f++;
	if ( f >= l ) { // focused element not found - error case
		focusElement=document.links[0];
		focusElement.focus();
		return;
	}
	
	switch(e.keyCode) {
	    case 37:// Left arrow
	    	if ((f%rowLength)==0) 
	    		f+=rowLength;
	    	f--;
	        break;
	
	    case 38:// Up arrow
	    	f -= rowLength;
	        break;
	
	    case 39:// Right arrow
	    	if ((f%rowLength)==rowLength-1) 
	    		f-=rowLength;
	      	f++;
	    	break;
	
	    case 40:// Down arrow
	    	f += rowLength;
	        break;
	
	    case 13:// Enter/select
	        break;
	    
	    default:
	    	return;
	}
	while ( f < 0 )  // if we've wrapped up/left from the top row
		f += l;
	while ( f >= l )	
		f -= l;
	focusElement = document.links[f];
	focusElement.focus();
}

// document.onkeydown=keydown;
</script>
